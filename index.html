<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cristiana & Tibi - Upload Galerie</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    text-align: center;
    padding: 20px;
    color: #5a381e;
  }
  h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 3em;
    margin-bottom: 10px;
  }
  #uploadBtn {
    padding: 12px 30px;
    font-size: 1.2em;
    border-radius: 50px;
    background: #ff4d6d;
    color: white;
    border: none;
    cursor: pointer;
    margin: 20px 0;
  }
  #preview {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
  }
  img, video {
    max-width: 45vw;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  }
</style>
</head>
<body>

<h1>💍 Cristiana & Tibi 💍</h1>

<input type="file" id="fileInput" accept="image/*,video/*" multiple style="display:none" />
<button id="uploadBtn">📸 Încarcă poze sau videoclipuri</button>

<div id="preview"></div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

<script>
  // TODO: Pune aici config-ul tău Firebase:
 const firebaseConfig = {
  apiKey: "AIzaSyAIeoK-hVEcb9ql1eX5ZzXBHCohuSZTAG4",
  authDomain: "cununie-54151.firebaseapp.com",
  projectId: "cununie-54151",
  storageBucket: "cununie-54151.firebasestorage.app",
  messagingSenderId: "847742419904",
  appId: "1:847742419904:web:36b2a2eefe57ed6cc03e25",
  measurementId: "G-808VQG01VC"
};

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const storage = firebase.storage();

  const fileInput = document.getElementById('fileInput');
  const uploadBtn = document.getElementById('uploadBtn');
  const preview = document.getElementById('preview');

  uploadBtn.onclick = () => fileInput.click();

  fileInput.onchange = async (e) => {
    const files = e.target.files;
    for(let file of files){
      const storageRef = storage.ref('uploads/' + file.name + '-' + Date.now());
      await storageRef.put(file);
    }
    alert('Fișiere încărcate!');
    loadImages();
  };

  async function loadImages(){
    preview.innerHTML = '';
    const listRef = storage.ref('uploads');
    const res = await listRef.listAll();
    for(const itemRef of res.items){
      const url = await itemRef.getDownloadURL();
      if(itemRef.name.match(/\.(mp4|webm|ogg)$/i)){
        const video = document.createElement('video');
        video.src = url;
        video.controls = true;
        preview.appendChild(video);
      } else {
        const img = document.createElement('img');
        img.src = url;
        preview.appendChild(img);
      }
    }
  }

  loadImages(); // la încărcare, afișează pozele/video încărcate
</script>

</body>
</html>
