<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cristiana & Tibi - Galerie</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    margin: 0;
    padding: 20px;
    color: #5a381e;
    text-align: center;
  }
  h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 3em;
    margin-bottom: 10px;
  }
  #uploadBtn {
    padding: 12px 30px;
    font-size: 1.2em;
    border-radius: 50px;
    background: #ff4d6d;
    color: white;
    border: none;
    cursor: pointer;
    margin: 20px 0;
  }
  #preview {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
    gap: 5px;
    justify-items: center;
  }
  #preview img, #preview video {
    width: 100%;
    height: 100px;
    object-fit: cover;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.3s;
  }
  #preview img:hover, #preview video:hover {
    transform: scale(1.1);
  }

  /* Lightbox virtual fullscreen */
  #lightbox {
    position: fixed;
    display: none;
    top:0; left:0;
    width: 100vw; 
    height: 100vh;
    background: rgba(0,0,0,0.95);
    justify-content: center;
    align-items: center;
    z-index: 1000;
    overflow: hidden;
  }
  #lightbox img, #lightbox video {
    width: 100%;
    height: 100%;
    object-fit: contain;
    border-radius: 10px;
    transition: transform 0.3s;
  }

  /* SƒÉge»õi */
  .arrow {
    position: fixed;
    top: 50%;
    transform: translateY(-50%);
    font-size: 3em;
    color: white;
    cursor: pointer;
    z-index: 1001;
    user-select: none;
    padding: 10px;
    background: rgba(0,0,0,0.3);
    border-radius: 50%;
    display: none;
  }
  #prevArrow { left: 10px; }
  #nextArrow { right: 10px; }
</style>
</head>
<body>

<h1>üíç Cristiana & Tibi</h1>

<input type="file" id="fileInput" accept="image/*,video/*" multiple style="display:none" />
<button id="uploadBtn">üì∏ √éncarcƒÉ poze sau videoclipuri</button>

<div id="preview"></div>

<!-- Lightbox -->
<div id="lightbox"></div>
<div id="prevArrow" class="arrow">&#10094;</div>
<div id="nextArrow" class="arrow">&#10095;</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAIeoK-hVEcb9ql1eX5ZzXBHCohuSZTAG4",
  authDomain: "cununie-54151.firebaseapp.com",
  projectId: "cununie-54151",
  storageBucket: "cununie-54151.firebasestorage.app",
  messagingSenderId: "847742419904",
  appId: "1:847742419904:web:36b2a2eefe57ed6cc03e25",
  measurementId: "G-808VQG01VC"
};
firebase.initializeApp(firebaseConfig);
const storage = firebase.storage();

const fileInput = document.getElementById('fileInput');
const uploadBtn = document.getElementById('uploadBtn');
const preview = document.getElementById('preview');
const lightbox = document.getElementById('lightbox');
const prevArrow = document.getElementById('prevArrow');
const nextArrow = document.getElementById('nextArrow');

let mediaList = [];
let currentIndex = 0;
let touchStartX = 0;

uploadBtn.onclick = () => fileInput.click();

fileInput.onchange = async (e) => {
  const files = e.target.files;
  for(let file of files){
    const storageRef = storage.ref('uploads/' + file.name + '-' + Date.now());
    await storageRef.put(file);
  }
  alert('Fi»ôiere √ÆncƒÉrcate!');
  loadMedia();
};

async function loadMedia(){
  preview.innerHTML = '';
  mediaList = [];
  const listRef = storage.ref('uploads');
  const res = await listRef.listAll();
  for(const itemRef of res.items){
    const url = await itemRef.getDownloadURL();
    let elem;
    if(itemRef.name.match(/\.(mp4|webm|ogg)$/i)){
      elem = document.createElement('video');
      elem.src = url;
      elem.controls = false;
      elem.muted = true;
      elem.loop = true;
      elem.autoplay = true;
    } else {
      elem = document.createElement('img');
      elem.src = url;
    }
    let index = mediaList.length;
    elem.addEventListener('click', () => openLightbox(index));
    elem.addEventListener('touchstart', () => openLightbox(index));
    preview.appendChild(elem);
    mediaList.push({type: itemRef.name.match(/\.(mp4|webm|ogg)$/i) ? 'video' : 'image', src: url});
  }
}

function openLightbox(index){
  currentIndex = index;
  showMedia();
  lightbox.style.display = 'flex';
  prevArrow.style.display = 'block';
  nextArrow.style.display = 'block';
}

function showMedia(){
  lightbox.innerHTML = '';
  let item = mediaList[currentIndex];
  let elem;
  if(item.type === 'video'){
    elem = document.createElement('video');
    elem.src = item.src;
    elem.controls = true;
    elem.autoplay = true;
  } else {
    elem = document.createElement('img');
    elem.src = item.src;
  }
  lightbox.appendChild(elem);
}

function closeLightbox(){
  lightbox.style.display = 'none';
  prevArrow.style.display = 'none';
  nextArrow.style.display = 'none';
}

prevArrow.onclick = (e) => { e.stopPropagation(); prevMedia(); };
nextArrow.onclick = (e) => { e.stopPropagation(); nextMedia(); };

function prevMedia(){
  currentIndex = (currentIndex - 1 + mediaList.length) % mediaList.length;
  showMedia();
}

function nextMedia(){
  currentIndex = (currentIndex + 1) % mediaList.length;
  showMedia();
}

// Swipe pe mobil
lightbox.addEventListener('touchstart', (e) => {
  touchStartX = e.changedTouches[0].screenX;
});
lightbox.addEventListener('touchend', (e) => {
  let touchEndX = e.changedTouches[0].screenX;
  let diff = touchStartX - touchEndX;
  if(diff > 50) nextMedia(); // swipe left
  if(diff < -50) prevMedia(); // swipe right
});

lightbox.onclick = closeLightbox;

loadMedia();
</script>

</body>
</html>
