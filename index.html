<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cristiana & Tibi - Galerie</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    margin: 0;
    padding: 20px;
    color: #5a381e;
    text-align: center;
  }
  h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 3em;
    margin-bottom: 10px;
  }
  #uploadBtn {
    padding: 12px 30px;
    font-size: 1.2em;
    border-radius: 50px;
    background: #ff4d6d;
    color: white;
    border: none;
    cursor: pointer;
    margin: 20px 0;
  }
  #preview {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
    gap: 5px;
    justify-items: center;
  }
  #preview img, #preview video {
    width: 100%;
    height: 100px;
    object-fit: cover;
    border-radius: 8px;
    cursor: pointer;
    transition: none; /* hover dezactivat */
  }

  /* Lightbox */
  #lightbox {
    position: fixed;
    display: none;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.95);
    justify-content: center;
    align-items: center;
    z-index: 1000;
    overflow: hidden;
  }
  #lightbox img, #lightbox video {
    max-width: 95%;
    max-height: 95%;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
  }
  #prev, #next {
    position: fixed;
    top: 50%;
    transform: translateY(-50%);
    font-size: 2em;
    color: white;
    cursor: pointer;
    padding: 10px;
    background: rgba(0,0,0,0.3);
    border-radius: 50%;
    user-select: none;
    z-index: 1001;
  }
  #prev { left: 10px; }
  #next { right: 10px; }
</style>
</head>
<body>

<h1>üíç Cristiana & Tibi</h1>

<input type="file" id="fileInput" accept="image/*,video/*" multiple style="display:none" />
<button id="uploadBtn">üì∏ √éncarcƒÉ poze sau videoclipuri</button>

<div id="preview"></div>

<!-- Lightbox -->
<div id="lightbox">
  <span id="prev">&#10094;</span>
  <span id="next">&#10095;</span>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAIeoK-hVEcb9ql1eX5ZzXBHCohuSZTAG4",
  authDomain: "cununie-54151.firebaseapp.com",
  projectId: "cununie-54151",
  storageBucket: "cununie-54151.firebasestorage.app",
  messagingSenderId: "847742419904",
  appId: "1:847742419904:web:36b2a2eefe57ed6cc03e25",
  measurementId: "G-808VQG01VC"
};

firebase.initializeApp(firebaseConfig);
const storage = firebase.storage();

const fileInput = document.getElementById('fileInput');
const uploadBtn = document.getElementById('uploadBtn');
const preview = document.getElementById('preview');
const lightbox = document.getElementById('lightbox');
const prevBtn = document.getElementById('prev');
const nextBtn = document.getElementById('next');

let mediaElements = [];
let currentIndex = 0;

uploadBtn.onclick = () => fileInput.click();

fileInput.onchange = async (e) => {
  const files = e.target.files;
  for(let file of files){
    const storageRef = storage.ref('uploads/' + file.name + '-' + Date.now());
    await storageRef.put(file);
  }
  alert('Fi»ôiere √ÆncƒÉrcate!');
  loadMedia();
};

async function loadMedia(){
  preview.innerHTML = '';
  mediaElements = [];
  const listRef = storage.ref('uploads');
  const res = await listRef.listAll();
  for(const itemRef of res.items){
    const url = await itemRef.getDownloadURL();
    let elem;
    if(itemRef.name.match(/\.(mp4|webm|ogg)$/i)){
      elem = document.createElement('video');
      elem.src = url;
      elem.controls = false;
      elem.muted = true;
      elem.loop = true;
      elem.autoplay = true;
    } else {
      elem = document.createElement('img');
      elem.src = url;
    }
    elem.addEventListener('click', () => openLightbox(mediaElements.indexOf(elem)));
    elem.addEventListener('touchstart', () => openLightbox(mediaElements.indexOf(elem)));
    preview.appendChild(elem);
    mediaElements.push(elem);
  }
}

function openLightbox(index){
  currentIndex = index;
  lightbox.innerHTML = '';
  const clone = mediaElements[currentIndex].cloneNode(true);
  clone.style.maxWidth = '95%';
  clone.style.maxHeight = '95%';
  clone.style.borderRadius = '10px';
  clone.style.boxShadow = '0 0 20px rgba(0,0,0,0.5)';
  lightbox.appendChild(clone);

  // adaugƒÉ sƒÉge»õi
  lightbox.appendChild(prevBtn);
  lightbox.appendChild(nextBtn);

  lightbox.style.display = 'flex';
}

function showPrev(){
  currentIndex = (currentIndex - 1 + mediaElements.length) % mediaElements.length;
  openLightbox(currentIndex);
}

function showNext(){
  currentIndex = (currentIndex + 1) % mediaElements.length;
  openLightbox(currentIndex);
}

prevBtn.onclick = (e) => { e.stopPropagation(); showPrev(); };
nextBtn.onclick = (e) => { e.stopPropagation(); showNext(); };
lightbox.onclick = () => { lightbox.style.display = 'none'; };

loadMedia();
</script>

</body>
</html>
